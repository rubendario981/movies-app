<mat-card *ngIf="data" class="example-card">  
    <mat-card-header>
      <mat-card-title>{{data.title}}</mat-card-title>
      <mat-card-subtitle>{{data.release_date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="poster-image" src="https://image.tmdb.org/t/p/w300{{data.poster_path}}" alt={{data.name}}>
    <mat-card-content>
      <p class="data-overview">{{data.overview}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
